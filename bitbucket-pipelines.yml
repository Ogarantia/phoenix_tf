clone:
  lfs: true    # enable git lfs to use GCC 8.4 deb package

pipelines:
  pull-requests:
    '**':
      - step:
          name: Build for CPU and run Python tests
          image: tensorflow/tensorflow:2.3.0
          caches:
            - build-folder    # cache build folder with the compiled binaries
          script:
            - apt update && apt install -y git cmake
            - git submodule update --init --recursive
            - dpkg -i core/toolchain/gcc-8.4_8.4-1_amd64.deb
            - find core/thirdparty -type f -exec touch -t 202009040101 {} +
            - mkdir -p build && cd build
            - CC=/usr/local/bin/gcc8.4 CXX=/usr/local/bin/g++8.4 cmake -DWITH_CUDNN=OFF ..
            - make -j4
            - cd ..
            - cp build/libs/_upstride.so src/python/upstride/type_generic
            - cp build/core/thirdparty/onednn/src/libdnnl.so.1 src/python/upstride/type_generic
            - python test.py
            - echo "All good."

definitions:
  caches:
    build-folder: build
